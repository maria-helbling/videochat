<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Video chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<body>
    <div class="conatiner">
        <header class="header">
            <div class="logo-container">
                <img src="https://placedog.net/50" alt="logo">
                <h1 class="logo-text">Let's test this puppy</h1>
            </div>
        </header>
        <div class="content-container">
            <div class="active-user-panel" id="active-user-container">
                <h3 class="panel-title">Active User:</h3>
            </div>
            <div class="video-chat-container">
                <h2 class="talk-info" id="talking-with-info">
                    Select active user from the menu
                </h2>
                <div class="video-continaer">
                    <video autoplay class="remote-video" id="remote-video"></video>
                    <video autoplay muted class="local-video" id="local-video"></video>
                </div>
            </div>
        </div>
    </div>   
    <script src="./js/script.js"></script>
</body>
</html>
